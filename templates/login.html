
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/form1.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="form-image">
      <img src="/static/images/login.svg">
    </div>
    <div class="form">
      <form action = "{{ request.path }}" method = "post">
        <div class="form-header">          
          <div class="'title">
            <h1>LOGIN</h1>  
          </div>
                  
        </div>        
        
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notification is-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
          {% endwith %}
          <form action="/login" method="post">
            <div class="input-group">
              <div class="input-box">
                <p>Email: <input type="text" name="email" autocomplete="off"></p>
              </div>
            </div>
            <div class="input-group">
              <div class="input-box">
                <p>Senha: <input type="password" name="senha"></p>
              </div>
            </div>
            <div class="input-group">
              <label class="checkbox">
                <input name="lembrar" type="checkbox">
                Lembrar
              </label>
            </div>
            <div class="continue-button">
              <button type="submit" value="Enviar">ENTRAR</button>
            </div>
            <div class="botao-login-cadastro">
              <a href="/signup">NOVO USU√ÅRIO</a>
            </div>             
          </form>
        </div>    
      </form>
    </div>
  </div>
</body>
</html>
