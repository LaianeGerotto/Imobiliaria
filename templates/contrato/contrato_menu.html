<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="static/form.js"></script>
  <title>Contratos</title>
  <link rel="stylesheet" href="/static/form1.css">
</head>
<body>
  <div class="container">
    <div class="form-image">
      <img src="/static/images/contrato_menu.svg">
    </div>
    <div class="form">
      <form action = "{{ request.path }}" method = "post">
        <div class="retorno">
          <a href="/menuNavegacao">MENU</a>
          <a href="/contrato_cadastro">NOVO CONTRATO</a>
        </div>
        <div class="form-header">          
          <div class="'title">
            <h1>Lista de Contratos</h1>  
          </div>          
        </div>
        <div class="input-group">
          <div class="input-box">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Início</th>
                  <th>Término</th>
                  <th>Cliente</th>
                  <th colspan="3">Ações</th>
                </tr>               
              </thead>    
              <tbody>
                {% for contrato in contratos %}
                <tr class="hover">
                  <td> {{contrato.id}}</td>
                  <td> {{contrato.inicio_contrato.strftime('%d/%m/%Y')}} </td>
                  <td> {{contrato.termino_contrato.strftime('%d/%m/%Y')}}</td>
                  <td> {{contrato.cliente}}</td>
                  <td> 
                    <a href="/contrato_alterar/{{contrato.id}}">
                      <img src="/static/images/editar.png" alt="Editar">
                    </a>
                  </td>
                  <td> 
                    <a href="/contrato_visualizar/{{contrato.id}}">
                      <img src="/static/images/informacoes.png" alt="Mais informações">
                    </a>
                  </td>
                  <td>
                    <form class="delete-form" action="/contrato_menu/{{contrato.id}}/delete" method="post" style="margin-bottom: 0;">
                      <a href="javascript:;" onclick="alertaDeletar(event)">
                        <img src="/static/images/delete.png" alt="Excluir">
                      </a>
                    </form>
                  </td>                
                </tr>
                {% endfor %}
              </tbody>
            </table>   
          </div>
        </div>               
      </form>
    </div>
  </div>
</body>
</html>
